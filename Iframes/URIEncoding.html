<!DOCTYPE html>
<html>
<head><title>URI Encoding</title></head>
<body>
  <p>Original: https://example.com/search?query=HTML & CSS</p>
  <p>Encoded: <a href="https://example.com/search?query=HTML%20%26%20CSS">
    https://example.com/search?query=HTML%20%26%20CSS</a></p>
</body>
</html>
