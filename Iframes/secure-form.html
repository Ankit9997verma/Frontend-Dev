<!-- secure-form.html -->
<!DOCTYPE html>
<html>
<head><title>Form Security</title></head>
<body>
  <form autocomplete="off">
    <input type="text" placeholder="Username" required><br>
    <input type="password" placeholder="Password" required><br>
    <input type="submit" value="Submit">
  </form>
  <p>Turning off autocomplete prevents browsers from storing login data, improving security.</p>
</body>
</html>
