<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Selection Page</title>
</head>
<body>
  <h1>Travel Preferences</h1>

  <form>
    <label>Country:</label>
    <select>
      <option selected>India</option>
      <option>USA</option>
      <option>Japan</option>
    </select><br><br>

    <label>State:</label>
    <select>
      <option selected>Maharashtra</option>
      <option>Delhi</option>
      <option>Karnataka</option>
    </select><br><br>

    <label>City:</label>
    <select>
      <option selected>Mumbai</option>
      <option>Pune</option>
      <option>Bangalore</option>
    </select><br><br>

    <label>Favorite Tourist Place:</label>
    <select>
      <option selected>Gateway of India</option>
      <option>Taj Mahal</option>
      <option>Goa Beach</option>
    </select>
  </form>

  <p>Your favorite destination is <strong>Gateway of India, Mumbai, Maharashtra, India</strong>.</p>
</body>
</html>
