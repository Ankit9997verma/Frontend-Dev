<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./Q6.css">
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <div class="photo">
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain">
      <div class="caption">Beautiful Mountain</div>
    </div>

    <div class="photo">
      <img src="https://picsum.photos/id/1025/400/300" alt="Dog">
      <div class="caption">Cute Dog</div>
    </div>

    <div class="photo">
      <img src="https://picsum.photos/id/1043/400/300" alt="Beach">
      <div class="caption">Sunny Beach</div>
    </div>

    <div class="photo">
      <img src="https://picsum.photos/id/1062/400/300" alt="Forest">
      <div class="caption">Green Forest</div>
    </div>

    <div class="photo">
      <img src="https://picsum.photos/id/1084/400/300" alt="Bridge">
      <div class="caption">Golden Bridge</div>
    </div>

    <div class="photo">
      <img src="https://picsum.photos/id/1074/400/300" alt="Lake">
      <div class="caption">Peaceful Lake</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Gallery</p>
  </footer>

</body>
</html>
