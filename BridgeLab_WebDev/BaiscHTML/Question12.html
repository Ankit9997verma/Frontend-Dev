<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements</title>
</head>
<body>
   <p><strong>we have the power to build our nation with unity....</strong><br>
    <em>we all need to understand why we are here , what are our purpose in life</em> <br>
    <mark>Always believe in god . </mark> <br>
    <small>there is no one who always holds your hand except parents and god .</small></p>

    
</body>
</html>
<!-- here we are using the strong , em , mark and small tag :-
 strong tag is used to make our text bold 
 it is used with <strong> tag 
 <strong> text </strong>

 em tag is used to make our text italic 
 it is used with <em> tag 
 <em> text </em>

 mark tag is used to highlight the text 
 it is used with <mark> tag 
 <mark> text </mark>

 small tag is used to make our text small 
 it is used with <small> tag 
 <small> text </small>
  -->
